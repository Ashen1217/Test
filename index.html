<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tour Management</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .loading {
            display: none;
            margin: 10px 0;
            color: #666;
        }

        .error {
            color: red;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Vehicle Tour Entry Form</h2>
            <form id="tourForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="customer">Customer:</label>
                        <input type="text" id="customer" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="meterStart">Meter Start:</label>
                        <input type="number" id="meterStart" required>
                    </div>
                    <div class="form-group">
                        <label for="meterEnd">Meter End:</label>
                        <input type="number" id="meterEnd" required>
                    </div>
                    <div class="form-group">
                        <label for="kmsRun">KMS Run:</label>
                        <input type="number" id="kmsRun" required>
                    </div>
                </div>
                <button type="submit">Submit Entry</button>
                <div id="loading" class="loading">Submitting...</div>
                <div id="error" class="error"></div>
            </form>
        </div>

        <div class="table-container">
            <h2>Vehicle Tour Records</h2>
            <table id="tourTable">
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Description</th>
                        <th>Meter Start</th>
                        <th>Meter End</th>
                        <th>KMS Run</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Replace with your Google Apps Script Web App URL
        const SCRIPT_URL = 'YOUR_GOOGLE_APPS_SCRIPT_URL';
        
        const form = document.getElementById('tourForm');
        const table = document.getElementById('tourTable').getElementsByTagName('tbody')[0];
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        // Load existing entries
        async function loadEntries() {
            try {
                const response = await fetch(SCRIPT_URL);
                const entries = await response.json();
                
                table.innerHTML = '';
                entries.forEach(entry => {
                    const row = table.insertRow();
                    row.innerHTML = `
                        <td>${new Date(entry.timestamp).toLocaleString()}</td>
                        <td>${entry.date}</td>
                        <td>${entry.customer}</td>
                        <td>${entry.description}</td>
                        <td>${entry.meterStart}</td>
                        <td>${entry.meterEnd}</td>
                        <td>${entry.kmsRun}</td>
                    `;
                });
            } catch (error) {
                showError('Error loading entries. Please try again.');
            }
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading(true);
            hideError();
            
            const formData = {
                date: document.getElementById('date').value,
                customer: document.getElementById('customer').value,
                description: document.getElementById('description').value,
                meterStart: document.getElementById('meterStart').value,
                meterEnd: document.getElementById('meterEnd').value,
                kmsRun: document.getElementById('kmsRun').value
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    form.reset();
                    loadEntries();
                } else {
                    showError('Error submitting entry. Please try again.');
                }
            } catch (error) {
                showError('Error submitting entry. Please try again.');
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            loadingDiv.style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        // Load entries when page loads
        loadEntries();
    </script>
</body>
</html>
